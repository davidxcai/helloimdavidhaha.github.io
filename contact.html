        <h1 class="mb-3 text-content">Contact</h1>

        <div>
            <p>If you have any questions or comments or even if you just want to say "Hi," feel free to contact me with
                the form below and I'll get back to you as soon as I can!</p>
        </div>

        <div id="messages"></div>

        <div class="card" id="contactBox">
            <div class="card-body">
                <form id="contactForm" name="input" method="POST" action="https://formspree.io/helloimdavidhaha@gmail.com">
                    <div class="form-group">
                        <input type="text" name="Name" class="form-control text-content" id="nameInput"
                            aria-describedby="namehelp" placeholder="Name" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="Email" class="form-control text-content" id="emailInput"
                            aria-describedby="emailHelp" placeholder="Email" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="message" class="text-content">Message</label>
                        <textarea name="Message" class="form-control text-content" id="message" rows="5" required></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <button type="submit" class="btn btn-dark" value="Send">Send Message</button>
                    <input type="hidden" name="_subject" value="New Email from Portfolio!">
                    <input type="hidden" name="_next" value="thanks">
                </form>
            </div>
        </div>
